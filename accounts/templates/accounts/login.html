<!DOCTYPE html>
<html>
<head>
    <title>Login - Pet Connect Miami</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #FFF8F0; 
            color: #2D3436;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(116, 185, 255, 0.15);
            border: 2px solid #A2D2FF;
        }
        h2 {
            color: #74B9FF;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #34495E;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #A2D2FF;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #74B9FF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background: #FF9F80;
        }
        .back-link {
            color: #74B9FF;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #34495E;
        }
        .signup-link a {
            color: #74B9FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Pet Connect Miami</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="/accounts/signup/">Sign up here</a>
        </div>
        
        <a href="/pets/" class="back-link">‚Üê Back to Pet List</a>
    </div>
</body>
</html>
