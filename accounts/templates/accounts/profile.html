<!DOCTYPE html>
<html>
<head>
    <title>Account Settings - Pet Connect Miami</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #FFF8F0; 
            color: #2D3436;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(116, 185, 255, 0.15);
            border: 2px solid #A2D2FF;
        }
        h2 {
            color: #74B9FF;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #34495E;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #A2D2FF;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #74B9FF;
            outline: none;
        }
        button {
            background: #74B9FF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #FF9F80;
        }
        .back-link {
            color: #74B9FF;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .back-link:hover {
            color: #FF9F80;
        }
        .user-info {
            background: #B2F7EF;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/pets/" class="back-link">‚Üê Back to Pets</a>
    
    <div class="profile-container">
        <h2>Account Settings</h2>
        
        <div class="user-info">
            <strong>Username:</strong> {{ user.username }}<br>
            <small>Joined: {{ user.date_joined|date:"F d, Y" }}</small>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                {{ form.first_name }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                {{ form.last_name }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email Address:</label>
                {{ form.email }}
            </div>
            
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
